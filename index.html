<!DOCTYPE html>
<html lang="it" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Gmail Client</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
                <img src="img/gmail.png" alt="gmail logo">
                <h1>Gmail</h1>
        </header>

        <main>

            <div id="ricerca">
                <input type="text" placeholder="Search...">
                <button id="bottone" type="button" name="button">VAI</button>
            </div>

            <div class="notification">
                <h2>You have <span id="numero-mail">30</span> unread</h2>
            </div>

            <div class="emails">
                <p class="row"><input class="checkbox" type="checkbox">
                    <span class="oggetto-mail"> &starf; Oggetto della email </span>
                    <span class="testo-secondario">- testo della email.. </span>
                </p>
                <p class="row" id="readed-mail"><input class="checkbox" type="checkbox">
                    <span class="oggetto-mail"> &starf; Oggetto della email </span>
                    <span class="testo-secondario">- testo della email.. </span>
                </p>
                <p class="row"><input class="checkbox" type="checkbox">
                    <span class="oggetto-mail"> &starf; Oggetto della email </span>
                    <span class="testo-secondario">- testo della email.. </span>
                </p>
                <p class="row"><input class="checkbox" type="checkbox">
                    <span class="oggetto-mail"> &starf; Oggetto della email </span>
                    <span class="testo-secondario">- testo della email.. </span>
                </p>
            </div>

        </main>

        <footer>
            <p>
                <span id="gmail">Gmail</span>
                <span id="developer">powered by Momo</span>
            </p>
        </footer>
    </body>
</html>
